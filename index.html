<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Elasticsearch query DSL cheat sheet</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/marked.min.js"></script>
  <script src="js/ZeroClipboard.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="container-fluid">
    <ul class="nav nav-pills">
      <li id="queries" role="presentation" data-toggle="pill" class="active"><a href="#">Queries</a></li>
      <li id="filters" role="presentation" data-toggle="pill"><a href="#">Filters</a></li>
      <li id="aggs" role="presentation" data-toggle="pill"><a href="#">Aggregations</a></li>
    </ul>
    <div id="content"></div>
    <script type="text/javascript">
      $('.nav li').click(function (e) {
        e.preventDefault();
        loadMarkdownFile(this.id, "#content");
      });
      // Default
      loadMarkdownFile("queries", "#content");
    </script>
  </div>
</body>
</html>
